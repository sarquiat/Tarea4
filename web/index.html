<!DOCTYPE html>
<html>
    <head>
        <title>Libreria</title>
    </head>
    <body>
        <div style="margin: center">
            <h1>Manejo de Libreria</h1>
            <form>
                <button type="button" class="btn btn-default" onclick="get()">Listar Libros</button>
            </form>
        </div>
        <div>
            <h2>Agregar Libro</h2>
            <form>
                <label for="titulo">Titulo</label>
                <input type="text" id="titulo" name="title">
                <br>
                <label for="autor">Autor</label>
                <input type="text" id="autor" name="author">
                <br>
                <label for="precio">Precio</label>
                <input type="number" id="precio" name="price">
                <br>
                <button type="button" class="btn btn-default" onclick="registrar()">Registrar Libro</button>
            </form>
        </div>
        <p id="cuerpo"></p>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="js/index.js"></script>
    </body>
</html>
